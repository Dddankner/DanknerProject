<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>webService</title>
    <script type="text/javascript" lang="ja">
        function pow()
        {
            var n1 = document.getElementById("num1").value;
            var n2 = document.getElementById("num2").value;
            var xhr = new XMLHttpRequest();
            var q = "?num1=" + n1 + "&num2=" + n2;
            var url = "WebService.asmx/GetPow" + q;
            xhr.open("get", url, true);
            xhr.onreadystatechange = function (response) {
                alert(n1 + "," + n2);
                alert(xhr.status);
                alert(xhr.readyState);
                if (xhr.readyState == 4 && xhr.status == 200)
                {
                    alert("jhdskdsh");
                    if (typeof xhr.responseXML.text == "undefined")
                    {
                        document.getElementById("lblRes").innerHTML = xhr.responseXML.getElementsByTagName("string")[0].textContent;
                    }
                }
            }
            xhr.send();
        }
    </script>
</head>
<body>
    <center>
        <div>
            <input type="text" id="num1"/>&nbsp;&nbsp;<input type="text" id="num2" />
            <input type="button" value="שלח" onclick="pow()"/>
            <label id="lblRes"></label>
        </div>
    </center>
</body>
</html>
